<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid peachpuff;
        }

        th {
            background-color: pink;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Product Name</th>
            <th>Price</th>
            <th>Availability</th>
        </tr>
        <tr>
            <td>Hydramoist</td>
            <td>P150</td>
            <td>Available</td>
        </tr>
        <tr>
            <td>Ponds night cream</td>
            <td>P60</td>
            <td>Available</td>
        </tr>
        <tr>
            <td>Aloe vera moisturizer</td>
            <td>P100</td>
            <td>Out of Stock</td>
        </tr>
        <tr>
            <td>Peeling lotion</td>
            <td>P150</td>
            <td>Available</td>
        </tr>
        <tr>
            <td>Johnson shampoo</td>
            <td>P150</td>
            <td>Available</td>
        </tr>
    </table>
</body>
</html>
